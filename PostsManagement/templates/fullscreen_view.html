{% extends "base_fullscreen.html" %}
{% block content %}
{% load static %}
<div class="content">

        {% for posts in posts %}

                    {% if posts.file.url|slice:"-4:" == ".mp4" %}
<div class="container">
                       <video autoplay muted loop style="  position: fixed;
                                                           display: flex;
                                                            right: 0;
                                                            bottom: 0;
                                                            max-width: 500px;
                                                             min-height: 100%;">
                        <source src="{{posts.file.url}}" type="video/mp4">
                        <div class="content">
                         <h1>Heading</h1>
                     <p>Lorem ipsum...</p>
            <!-- Use a button to pause/play the video with JavaScript -->
              <button id="myBtn" onclick="myFunction()">Pause</button>
                        </div>

                    </video>
</div>





                    {% else %}

                    <img class="" src={{posts.file.url}} style="     max-height: 100%;
                                                                     max-width: 100%;
                                                                     width: auto;
                                                                     height: auto;
                                                                object-fit: cover;
                                                                ">

                    {% endif %}



        {% endfor %}

</div>
{% endblock %}
