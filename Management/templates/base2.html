<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

     <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import local css-->
     <link rel="stylesheet" href="{% static 'css/tab.css' %}" type="text/css">
     <link rel="icon" href="{% static 'images/logo.png' %}" type="image/lxx-icon" >

    <title>Kampus</title>
  </head>
  <body>
  <nav>
    <div class="nav-wrapper #d81b60 pink darken-1">

        <ul class="right hide-on-med-and-down">

            <li><a href=""><i class="material-icons">more_vert</i></a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col #d81b60 pink darken-1" style="width:200px; height:1000px;">
        <a href="">

                <i class=" large material-icons" style="color: white;">dashboard</i><br>
                <font color="white" style="font-size: 20px;">Dashboard</font>
            </div>
        </a>
        <div class="card-body">
            <p><font color="white">Admin</font></p>
            <a href="/admin-database-coded">

            </a>
            <hr color="white">
            <h6><font color="white">Main</font></h6>
            <a href="{% url 'kampus_post' %}">

            </a><br>

                  border-radius: 30px;

                  padding: 10px;
                  background-color: #f2f0f0;">
                <div class="center">
                    <font color="white" style="font-size: 20px;"> Important info!</font>
                </div>
            </div>

        </div>

    </div>

    {% block content %} {%endblock%}
   </div>

      <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
  </body>
</html>
