{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="content" style="background-color: #ffffff;">
    <h3><b>Our Services</b></h3>
    {% for service in services %}
   <div class="row">
    <div class="col s12 m6">
         <img src={{service.image.url}} alt="..." width="80" height="80"
            class="circle">
          <h4>{{service.title}}</h4>
          <p>{{service.about}}</p>
        </div>
      </div>

    {% endfor %}
</div>

  <div class="col s12 m7">
    <h4><b>Kampus Executives</b></h4>
<div class="container">
{% for office in office %}
    <div class="card ">
      <div class="center">
          <br>
           <img src={{office.image.url}} alt="..." width="120" height="120"
            class="circle">
           <h5>{{office.name}}</h5>
          <h6><b>{{office.office}}</b></h6>
          <p>{{office.about}}</p>

      </div>
    </div>
 {% endfor %}
</div>
  </div>


{% endblock content %}
