{% extends "baseform.html" %}
{% block content %}
{% load static %}

<div class="content" style="background-color: #ffffff;">
  <div class="container">
    <br>
   <div align="center " >  <img alt="..." class="rounded-circle"
          height="70dp" src="{% static 'images/logo.png' %}" width="70dp"></a></div><br>
    <h4><font style="color:#850785;">Kampus Sign up</font></h4><br>
  <form method="post" class="">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <br>
    <button type="submit"
             id = 'btn1' style="display:block;" onclick="myFunction()"
            class="btn-floating btn-large cyan right">
      <i class="material-icons right" style="font-size: 30px;">check</i>
    </button>

     <a   id = 'btn2' style="display:none;"
          class="btn-floating btn-large cyan pulse right">
      <i class="material-icons right" style="font-size: 30px;">check</i>
    </a>

  </form>
    <br>
    <h5 id = 'btn3' style="display:none;">
        Signing You Up......
    </h5>
  </div>
</div>

  <script>

function myFunction() {
      var btn1 = document.getElementById('btn1')
      var btn2 = document.getElementById('btn2')
      var btn3 = document.getElementById('btn3')
      btn1.style.display = "none"
      btn2.style.display = "block"
      btn3.style.display = "block"
}

 </script>
{%endblock%}
