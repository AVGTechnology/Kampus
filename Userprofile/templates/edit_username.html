{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="content" style="background-color: #ffffff;">
    <div class="container">
         <br>
    <h5>Make changes to your username</h5><br>

           <div style="">
            <form action="{% url 'username' %}" method="post">
                {% csrf_token %}
                <input class="form-control me-2" type="text" placeholder="username lowercase only" name="username"
                       value="{{ username }}"
                       aria-label="Search" id="username">
                <br>
                <button type="submit" class="btn-floating btn-medium cyan pulse right"><i
                        class="material-icons right"
                        style="font-size: 20px;">
                        save</i></button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
